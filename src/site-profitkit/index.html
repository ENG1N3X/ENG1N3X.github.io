<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <!-- Developer CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>ProfitKit</title>
  </head>
  <body>
    <!-- header navigation -->
    <section class="navigation">
      <div class="container-fluid static__container">
        <div class="row">
          <div class="col-12">
            <nav class="nav navigation__nav">
              <a href="#!" class="nav-link navigation__nav-link">О нашей компании</a>
              <a href="#!" class="nav-link navigation__nav-link">Выбрать отель</a>
              <a href="#!" class="nav-link navigation__nav-link">Инвестировать в отель</a>
              <a href="#!" class="nav-link navigation__nav-link">+ Присоединить отель</a>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- //header navigation -->
    <!-- header -->
    <header class="header">
      <div class="container-fluid static__container">
        <div class="row">
          <div class="col-12">
            <h1 class="header__title">Забронируйте уникальное жилье быстро и просто</h1>
            <p class="header__desc">Лучший способ арендовать квартиру</p>
          </div>
        </div>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3"></div>
          <div class="col-3">
            <button class="btn header__button">Начать поиск</button>
          </div>
        </div>
      </div>
    </header>

    <section class="number">
      <div class="number__item">
        <p class="number__app">Номера</p>
        <div class="number__choice">
          <i class="fas fa-plus number__sign" id="room__plus"></i>
          <span class="number__num" id="room__num"></span>
          <i class="fas fa-minus number__sign" id="room__minus"></i>
        </div>
      </div>
      <div class="number__item">
        <p class="number__app">Взрослых</p>
        <div class="number__choice">
          <i class="fas fa-plus number__sign" id="adult__plus"></i>
          <span class="number__num" id="adult__num"></span>
          <i class="fas fa-minus number__sign" id="adult__minus"></i>
        </div>
      </div>
      <div class="number__item">
        <p class="number__app">Детей</p>
        <div class="number__choice">
          <i class="fas fa-plus number__sign" id="child__plus"></i>
          <span class="number__num" id="child__num"></span>
          <i class="fas fa-minus number__sign" id="child__minus"></i>
        </div>
      </div>
    </section>

    <!-- //header -->
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!-- main.js -->
    <script src="js/main.js"></script>
  </body>
</html>
