<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Developer CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="container main__wrapper">
        <!-- 1 -->
        <div class="row block">
          <input type="text" placeholder="0" class="col-4" id="input" />
          <input type="text" placeholder="empty" class="col-5" id="input2" />
          <button class="btn btn-warning col-3" value="/" id="share">/</button>
        </div>
        <!-- 2 -->
        <div class="row block">
          <button class="btn btn-primary col-3" value="7" id="seven">7</button>
          <button class="btn btn-primary col-3" value="8" id="eight">8</button>
          <button class="btn btn-primary col-3" value="9" id="nine">9</button>
          <button class="btn btn-warning col-3" value="*" id="multiply">*</button>
        </div>
        <!-- 3 -->
        <div class="row block">
          <button class="btn btn-primary col-3" value="4" id="four">4</button>
          <button class="btn btn-primary col-3" value="5" id="five">5</button>
          <button class="btn btn-primary col-3" value="6" id="six">6</button>
          <button class="btn btn-warning col-3" value="-" id="minus">-</button>
        </div>
        <!-- 4 -->
        <div class="row block">
          <button class="btn btn-primary col-3" value="1" id="one">1</button>
          <button class="btn btn-primary col-3" value="2" id="two">2</button>
          <button class="btn btn-primary col-3" value="3" id="three">3</button>
          <button class="btn btn-warning col-3" value="+" id="plus">+</button>
        </div>
        <!-- 5 -->
        <div class="row block">
          <button class="btn btn-primary col-6" value="0" id="zero">0</button>
          <button class="btn btn-info col-3" id="clear">C</button>
          <button class="btn btn-success col-3" id="equally">=</button>
        </div>
        <!-- 6 -->
      </div>
    </main>
    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- main.js -->
    <script src="./js/main.js"></script>
  </body>
</html>
